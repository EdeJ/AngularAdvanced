<nav *ngIf="authService.user | async">
	<a class="btn btn-default" routerLink="home">
		<i class="fa fa-home"></i>
		Home
	</a>
	<a class="btn btn-default" routerLink="add">
		<i class="fa fa-plus"></i>
		Add City
	</a>
	<a class="btn btn-default" (click)="logout()">
		<i class="fa fa-sign-in"></i>
		Logout
	</a>
	Welcome {{ (authService.user | async)?.displayName }}
	<img src="{{ (authService.user | async )?.photoURL}}" alt="Photo" width="40">
</nav>
<div *ngIf="!(authService.user |async)">
	<a class="btn btn-default" (click)="login()">
		<i class="fa fa-google"></i>
		Login with Google
	</a>
</div>

<router-outlet></router-outlet>
