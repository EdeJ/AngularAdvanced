<div class="container">
	<h1>Cities - StoreApp with @Effect()</h1>
	<h2>List of cities</h2>
	<ul>
		<li *ngFor="let city of cities$ | async ">
			{{city |json }}
			<button class="btn btn-danger" (click)="removeCity(city)">Remove</button>
		</li>
	</ul>
	<button class="btn btn-primary" (click)="addCity()">Add Sample City (In Memory only!)</button>
