<!--Fetch a list of cities from Firebase -->
<div class="row">
	<div class="col-md-6">
		<h2 class="label-info">List of Cities from Firebase</h2>
		<ul class="list-group">
			<li class="list-group-item"
				*ngFor="let city of cities$ | async ">
				{{ city.id}} - {{ city.name }}

				<button *ngIf="user$ | async"
						(click)="remove(city)"
						class="btn btn-sm btn-danger pull-right">
					<i class="fa fa-remove"></i>
				</button>
				<a *ngIf="user$ | async"
				   [routerLink]="['/edit', city.$key]"
				   class="btn btn-sm btn-success pull-right">
					<i class="fa fa-edit"></i>
				</a>
			</li>
		</ul>
	</div>
</div>
